<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conservation Economics Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Conservation Economics Quiz</h1>
        <div id="start-screen">
            <label for="assignment-select">Select Assignment:</label>
            <select id="assignment-select">
                <option value="all">All Questions</option>
                <option value="1">Assignment 1</option>
                <option value="2">Assignment 2</option>
                <option value="3">Assignment 3</option>
                <option value="4">Assignment 4</option>
                <option value="5">Assignment 5</option>
                <option value="6">Assignment 6</option>
                <option value="7">Assignment 7</option>
                <option value="8">Assignment 8</option>
                <option value="9">Assignment 9</option>
                <option value="10">Assignment 10</option>
                <option value="11">Assignment 11</option>
            </select>
            <button id="start-quiz">Start Quiz</button>
        </div>
        <div id="quiz-screen" style="display: none;">
            <h2 id="assignment-title"></h2>
            <p id="question-number"></p>
            <p id="question-text"></p>
            <div id="options"></div>
            <div id="feedback" style="display: none;"></div>
            <div class="navigation">
                <button id="prev-question" disabled>Previous</button>
                <button id="next-question">Next</button>
            </div>
        </div>
        <div id="result-screen" style="display: none;">
            <h2>Quiz Results</h2>
            <p id="score"></p>
            <div id="result-details"></div>
            <button id="restart-quiz">Restart Quiz</button>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="script.js"></script>
</body>
</html>
